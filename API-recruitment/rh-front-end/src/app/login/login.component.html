<div class="container">
  <div class="row">
    <mat-tab-group>
      <mat-tab label="Login">
        <ng-template matTabContent>
          <form class="form-horizontal">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Login RH</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="textinput">Email</label>  
              <div class="col-md-9">
              <input id="textinput" type="text" name="username" placeholder="Your email here" class="form-control input-md" [(ngModel)]="username" #ctrl="ngModel" >
              </div>
            </div>
            
            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="passwordinput">Password</label>
              <div class="col-md-9">
                <input id="passwordinput" type="password" name="password" placeholder="your password here" class="form-control input-md" [(ngModel)]="password" #ctrl="ngModel">
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <div class="col-md-12">
                <button id="singlebutton" class="btn btn-primary" (click)="Submit()" >Submit</button>
              </div>
            </div>
            
            </fieldset>
            </form>        
          </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
