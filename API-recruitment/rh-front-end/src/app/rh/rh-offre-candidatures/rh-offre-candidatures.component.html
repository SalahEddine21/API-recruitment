<app-rh-navbar></app-rh-navbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-sm-9 offset-md-1">
      <table class=" table btn-table table-active table-responsive-md ">
        <thead> 
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Cv</th>
            <th>Convocate</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidature of candidatures">
            <td>
              <img *ngIf="candidature.candidate.photo" [src]="getImageUrl(candidature.candidate.photo)" alt="{{candidature.candidate.photo}}" class="rounded " width="50px" height="50px" />
            </td>
            <td> {{candidature.candidate.name}} </td>
            <td> {{candidature.candidate.lastname}} </td>
            <td> <button class="btn btn-danger btn-sm" (click)="getCV(candidature.cv)" >Open</button> </td>
            <td> <button class="btn btn-danger btn-sm" (click)="open(content, candidature)">OK</button> </td>
          </tr>
        </tbody>
      </table>
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">mail sender</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <p> <strong>Candidate</strong> <input type="text" class="form-control" value="{{currentCandidature.candidate.name}} {{currentCandidature.candidate.lastname}}" readonly></p>
          </div>
          <div class="form-group">
            <p> <strong>Object</strong> <input type="text" class="form-control" value="{{currentCandidature.offre.title}}" readonly></p>
          </div>
          <div class="form-group">
            <p> <strong>Body</strong> <textarea [(ngModel)]="body" #ctrl="ngModel" class="form-control" value="{{currentCandidature.candidate.email}}"></textarea></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="c('Close click')">Send</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
