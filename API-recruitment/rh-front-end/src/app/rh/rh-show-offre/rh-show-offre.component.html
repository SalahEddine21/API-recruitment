<app-rh-navbar></app-rh-navbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
      <div class="col-sm-9 offset-md-1">
        <table class=" table btn-table table-active table-responsive-md ">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
              <th>Publication</th>
              <th>Details</th>
              <th>Candidatures</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let offre of offres">
              <td> 
                <img *ngIf="offre.photo" [src]="getImage(offre.photo)" alt="offre.photo" class="rounded " width="50px" height="50px" />
                <img *ngIf="!offre.photo" src="../../../assets/images/offre.png" alt="offre.photo" class="rounded " />
              </td>
              <td> {{offre.title}} </td>
              <td> {{offre.description}} </td>
              <td> <strong> {{offre.date}} </strong> </td>
              <td>
                <button class="btn btn-info btn-sm" (click)="seeDetails(offre)" >See</button>
              </td>
              <td>
                <button class="btn btn-default btn-sm" (click)="getCandidatues(offre)" >See</button>
              </td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="deleteOffre(offre)" >Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
