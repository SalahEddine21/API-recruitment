<app-rh-navbar></app-rh-navbar>
<div class="container" style="margin-top: 35px">
  <div class="row">
    <div class="col-md-6 offset-md-5">
      <div class="row">
          <img *ngIf="imageUrl" id="user-image" src="{{imageUrl}}" mat-button width="100" height="100" class="rounded-circle">
      </div>
    </div>
    <mat-form-field class="col-md-6 offset-md-3">
        <input matInput type="text" value="{{offre.title}}" placeholder="Title" [(ngModel)]="offre.title" #ctrl="ngModel" />
    </mat-form-field>

    <mat-form-field class="col-md-6 offset-md-3">
        <textarea matInput value="{{offre.description}}" placeholder="Description" [(ngModel)]="offre.description" #ctrl="ngModel"></textarea>
    </mat-form-field>

    <mat-form-field class="col-sm-6 offset-md-3">
      <mat-select placeholder="Type" [(ngModel)]="offre.type">
        <mat-option *ngFor="let type of types" [value]="type"> {{type}} </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-sm-6 offset-md-3">
      <mat-select placeholder="Domain" [(ngModel)]="offre.domaine">
        <mat-option *ngFor="let domain of domaines" [value]="domain"> {{domain}} </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="col-sm-6 offset-md-3">
        <button class="btn btn-purple" (click)="editOffre()">Edit</button>
    </div>

  </div>
</div>
