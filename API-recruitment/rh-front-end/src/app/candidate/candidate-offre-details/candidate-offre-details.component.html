<app-candidate-navbar></app-candidate-navbar>
<div class="container" style="margin-top: 35px">
  <div class="row">
    <div class="col-md-8 offset-md-3">
      <div class="row">
        <h2> {{offre?.title}} </h2>
      </div>
      <div class="row">
        <div class="form-inline" style="margin-top: -10px">
          <small>{{offre?.employee.entreprise.name}} in {{offre?.employee.entreprise.city}}-{{offre?.date}}</small>
        </div>
      </div>
    </div>
    <div class="col-md-6 offset-md-3" style="margin-top: 20px">
      <div class="row" style="background-color: lightgrey;">
        <p> {{offre?.description}} </p>
      </div>
    </div>
    <div class="col-md-6 offset-md-3">
      <div class="row">
        <button class="btn btn-default btn-sm" (click)="open(content)">Apply</button>
      </div>
    </div>
  </div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">mail sender</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
          <p> <strong>Entreprise</strong> <input type="text" class="form-control" value="{{offre.employee.entreprise.name}}" readonly></p>
      </div>
      <div class="form-group">
          <p> <strong>Job Title</strong> <input type="text" class="form-control" value="{{offre.title}}" readonly></p>
      </div>
      <div class="form-group">
        <p> <strong>Body</strong> <textarea [(ngModel)]="body" #ctrl="ngModel" class="form-control" ></textarea></p>
      </div>
      <div class="form-group" *ngIf="cvs?.length > 1">
        <p> Select resume to apply</p>
        <mat-radio-group [(ngModel)]="cvId" #ctrl="ngModel">
            <mat-radio-button *ngFor="let cv of cvs" value="{{cv.id}}">
              {{cv.name}} <button class="btn btn-info btn-sm" (click)="openCv(cv)" >Open</button>
            </mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="form-group" *ngIf="cvs?.length == 1">
        <p><strong>Cv: </strong> {{cvs[0].name}} <button class="btn btn-info btn-sm" (click)="openCv(cv)" >Open</button> </p>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="c('Close click')">Send</button>
    </div>
  </ng-template>
</div>
