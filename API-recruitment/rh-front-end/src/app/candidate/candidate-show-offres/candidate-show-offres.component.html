<app-candidate-navbar></app-candidate-navbar>
<div class="container" style="margin-top: 35px">
  <div class="row" >
    <div class="col-md-8 offset-md-3">
        <div class="row">
          <mat-form-field class="col-sm-5">
              <mat-select placeholder="Type" [(ngModel)]="type" #ctrl="ngModel" (ngModelChange)="updateOffres()" >
                <mat-option *ngFor="let type of types" [value]="type"> {{type}} </mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field class="col-sm-5">
            <mat-select placeholder="Domain" [(ngModel)]="domaine" #ctrl="ngModel" (ngModelChange)="updateOffres()">
              <mat-option *ngFor="let domain of domaines" [value]="domain"> {{domain}} </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-3">
      <div class="row">
        <mat-form-field class="col-sm-10">
          <mat-select placeholder="City" [(ngModel)]="city" #ctrl="ngModel" (ngModelChange)="updateOffres()">
            <mat-option *ngFor="let city of cities" [value]="city"> {{city}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-3">
      <div class="row" *ngFor="let offre of offres" style="margin-top: 10px">
        <div class="col-sm-2">
          <img id="user-image" [src]="getimageUrl(offre.photo)" width="100" height="120" alt="{{offre.photo}}" >
        </div>
        <div class="col-sm-8" style="background-color: darkseagreen; border-radius: 25px">
          <legend> <a routerLink="/detail/offre/{{offre.id}}" style="color: black" > {{offre.title}} </a> </legend>
          <div class="form-inline" style="margin-top: -10px">
            <small> {{offre.employee.entreprise.name}} in {{offre.employee.entreprise.city}}-{{offre.date}}</small>
          </div>
          <div height="">
            <p> {{offre.description}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="showloader">
    <div class="col-md-8 offset-md-6">
      <img src="../../../assets/images/loader.gif" width="90" >
    </div>
  </div>
</div>
