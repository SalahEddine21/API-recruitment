<app-candidate-navbar></app-candidate-navbar>
<div class="container" style="margin-top: 35px">
  <div class="row">
    <div class="col-sm-9 offset-md-1">
      <table class=" table btn-table table-active table-responsive-md ">
        <thead> 
          <tr>
            <th>Job</th>
            <th>Entreprise</th>
            <th>Date</th>
            <th>Cv</th>
            <th>#</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidature of candidatures">
            <td>
              {{candidature?.offre.title}}
            </td>
            <td>
              {{candidature?.offre.employee.entreprise.name}}
            </td>
            <td>
              {{candidature?.date}}
            </td>
            <td>
              <button class="btn btn-info btn-sm" (click)="openCv(candidature?.cv)">Open</button> 
            </td>
            <td> 
              <button class="btn btn-danger btn-sm" (click)="cancel(candidature)">Cancel</button> 
            </td>
          </tr>
        </tbody>
      </table>
    </div> 
  </div>
</div>
